<html>
    <body id="body">
        <h2>Todo 1</h2>
        <h2>Todo 2</h2>
        <h2>Todo 3</h2>
        <button onclick="deleteRandomTodo()">Delete todo!</button>
    </body>
    <script>
        function deleteRandomTodo() {
            const elements = document.querySelector("h2");
            const parentElement = elements.parentNode;
            parentElement.removeChild(elements);
        }   

    </script>
</html>
